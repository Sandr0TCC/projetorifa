<form id="form-com">
    <div class="form-group">
        <label>Nome do Comprador</label>
        <input type="text" name="NOME" id="NOME" class="form-control">
        <label>Celular do Comprador</label>
        <input type="tel" name="CELULAR" id="CELULAR" class="form-control" placeholder="99-99999-9999" requiere pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
    </div>
    <input type="hidden" name="ID" id="ID">
</form>
